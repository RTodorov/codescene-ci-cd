language: clojure
jdk:
  - oraclejdk8

addons:
  apt:
    sources:
      - git-core
    packages:
      - git

branches:
  only:
    - master
    - /^v.*$/
    
script: lein do uberjar, test

cache:
  apt: true
  directories:
  - $HOME/.m2

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - target/uberjar/codescene-ci-cd-*.standalone.jar
  on:
    tags: true
    repo: empear-analytics/codescene-ci-cd
